[package]
name = "Sanchaar"
default-run = "sanchaar"

[package.metadata.bundle]
name = "Sanchaar"
identifier = "com.nrjais.sanchaar"
icon = [
    "assets/16x16.png",
    "assets/16x16@2x.png",
    "assets/32x32.png",
    "assets/32x32@2x.png",
    "assets/64x64.png",
    "assets/64x64@2x.png",
    "assets/128x128.png",
    "assets/128x128@2x.png",
    "assets/256x256.png",
    "assets/256x256@2x.png",
    "assets/512x512.png",
    "assets/512x512@2x.png",
]

[workspace.package]
authors = ["Neeraj Jaiswal <me@nrjais.com>"]
description = "A fast offline REST API Client"
version = "0.1.0-prerelease.1"
edition = "2021"

[workspace]
members = [
    "crates/gui",
    "crates/cli",
    "crates/components",
    "crates/core",
    "crates/parsers",
]

[workspace.dependencies]
iced = { git = "https://github.com/nrjais/iced", features = [
    "tokio",
    "web-colors",
    "highlighter",
    "debug",
    "advanced",
    "lazy",
    "wgpu",
], branch = "editor" }
iced_core = { git = "https://github.com/nrjais/iced", features = [
    "advanced",
], branch = "editor" }
rfd = { version = "0.14", default-features = false, features = [
    "xdg-portal",
    "tokio",
] }
tokio = { version = "1.36", features = ["fs", "macros", "io-util"] }
strum = { version = "0.26", features = ["derive"] }
reqwest = { version = "0.12", features = ["stream", "multipart"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
mime_guess = "2.0"
humansize = "2.1"
directories = "5.0"
log = "0.4"
regex = "1.10"
hcl-rs = "0.18"
similar = "2.5"
indexmap = "2.2.6"
dotenvy = "0.15.7"
pest = "2.7"
pest_derive = "2.7"
clap = { version = "4.5", features = ["derive"] }
reqwest_cookie_store = "0.8.0"
cookie_store = "0.21.0"
jsonpath-rust = "0.7.0"
components = { path = "crates/components" }
core = { path = "crates/core" }
parsers = { path = "crates/parsers" }

[dependencies]
cli = { path = "crates/cli" }
gui = { path = "crates/gui" }

[[bin]]
name = "sanchaar"

[[bin]]
name = "sanchaar-cli"

[profile.dev]
incremental = true
debug = 0

[profile.dev.package."*"]
opt-level = 3
